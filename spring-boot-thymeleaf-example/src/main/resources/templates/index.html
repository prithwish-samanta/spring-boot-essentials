<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>MindLog</title>
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}"/>
    <!-- Font Awesome icons -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
          rel="stylesheet" type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<!-- Navigation-->
<nav th:replace="fragments/navigation.html :: navigation"></nav>
<!-- Page Header-->
<header th:replace="fragments/page-header.html :: page-header"></header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <!-- Post preview-->
            <div th:each="blog: ${blogs}">
                <div class="post-preview">
                    <a th:href="@{'/blog/' + ${blog.id}}">
                        <h2 class="post-title" th:text="${blog.title}"/>
                        <h3 class="post-subtitle" th:text="${blog.subTitle}"/>
                    </a>
                    <p class="post-meta">
                        Posted by <span th:text="${blog.createdBy}"></span>
                        on <span th:text="${#dates.format(blog.publishedDate, 'MMMM d, yyyy')}"></span>
                    </p>
                </div>
                <!-- Divider-->
                <hr class="my-4"/>
            </div>
            <!-- Pager-->
            <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="/blogs">All
                blogs â†’</a></div>
        </div>
    </div>
</div>
<!-- Footer-->
<footer th:replace="fragments/footer.html :: footer"></footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
